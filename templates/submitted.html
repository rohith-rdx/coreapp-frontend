{%extends 'index.html'%}
{%load static%}
{%block content%}


<div class="row pt-5" style="background-color: black;">
    <div class="mt-2 ml-5 text-light" style="font-size: 20px;font-weight: 600;margin-left:40px;">ASSIGNED TASK</div>
</div>
<div class="content-wrapper ">
    <div class="row mt-3 ">
        <div class="col-md-2"></div>
        <div class="col-md-8 w-100">
          <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">NAME</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="text" class="drop form-control ml-3 mt-2" required>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">PROJECT TITLE</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="text" class="drop form-control ml-3 mt-2" required>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">DATE</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="date" class="drop form-control ml-3 mt-2" required>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">DUE DATE</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="date" class="drop form-control ml-3 mt-2" required>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">ADD SCREENSHOT</div>
                        </div>
                        <div class="col-md-8 ">
                            <input type="file"  class="form-control mt-2 " style="text-decoration:none;border:none;background-color: #191c24;" >
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="text-light mr-2 ml-3 mt-2">DESCRIPTION</div>
                        </div>
                        <div class="col-md-8 ">
                          <textarea style="color: #ffffff;width: 100%;height: 4cm;" name="description" required></textarea>
                       </div>
                      </div>
                      <div class=" row  mt-3 ">
                        <div class="col-md-4"></div>
                         <div class="col-md-4">
                        </div>
                        <div class="col-md-4 "><button type="submit" id="alert2" class="btn btn-primary ml-5" >SUBMIT</button></div>
                         <div>
                </form>
            </div>
          </div> 
          </div> 
          <div class="col-md-2"></div>
